<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Job Application Form</h2>
    <form id="jobForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">First Name</label>
        <input type="text" name="firstName" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Last Name</label>
        <input type="text" name="lastName" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Phone Number</label>
        <input type="tel" name="phone" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Country</label>
        <input type="text" name="country" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">City</label>
        <input type="text" name="city" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">Street Name</label>
        <input type="text" name="street" required class="mt-1 w-full px-3 py-2 border rounded" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Submit Application
      </button>
    </form>

    <p id="status" class="text-center text-sm text-gray-500 mt-4"></p>
  </div>

  <script>
    document.getElementById('jobForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      // Try to get location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            data.location = { latitude: lat, longitude: lon };

            console.log("Collected Data:", data);

            document.getElementById("status").innerText = "Form submitted successfully (simulated)";
          },
          (error) => {
            console.warn("Location access denied or error:", error.message);
            data.location = "Denied or unavailable";

            console.log("Collected Data:", data);
            document.getElementById("status").innerText = "Form submitted without location";
          }
        );
      } else {
        data.location = "Not supported";
        console.log("Collected Data:", data);
        document.getElementById("status").innerText = "Location not supported by browser";
      }
    });
  </script>
</body>
</html>
